    <!-- main  -->
    <div class="container mt-20 mb-10  mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Health Check-Up Form</h1>
        <form id="checkupForm">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="age" class="block text-gray-700">Age:</label>
                <input type="number" id="age" name="age" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Gender:</label>
                <div class="mt-1 flex space-x-4">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="other" required> Other</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="height" class="block text-gray-700">Height (cm):</label>
                <input type="number" id="height" name="height" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label for="weight" class="block text-gray-700">Weight (kg):</label>
                <input type="number" id="weight" name="weight" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Current Symptoms:</label>
                <div class="mt-1 flex flex-col space-y-2">
                    <label><input type="checkbox" name="symptoms" value="fever"> Fever</label>
                    <label><input type="checkbox" name="symptoms" value="cough"> Cough</label>
                    <label><input type="checkbox" name="symptoms" value="headache"> Headache</label>
                    <label><input type="checkbox" name="symptoms" value="fatigue"> Fatigue</label>
                    <label><input type="checkbox" name="symptoms" value="nausea"> Nausea</label>
                    <label><input type="checkbox" name="symptoms" value="shortness_of_breath"> Shortness of Breath</label>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Medical History:</label>
                <div class="mt-1 flex flex-col space-y-2">
                    <label><input type="checkbox" name="medicalHistory" value="diabetes"> Diabetes</label>
                    <label><input type="checkbox" name="medicalHistory" value="hypertension"> Hypertension</label>
                    <label><input type="checkbox" name="medicalHistory" value="heart_disease"> Heart Disease</label>
                    <label><input type="checkbox" name="medicalHistory" value="asthma"> Asthma</label>
                    <label><input type="checkbox" name="medicalHistory" value="allergies"> Allergies</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="dietaryPreferences" class="block text-gray-700">Dietary Preferences:</label>
                <select id="dietaryPreferences" name="dietaryPreferences" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non_vegetarian">Non-Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Do you smoke?</label>
                <div class="mt-1 flex space-x-4">
                    <label><input type="radio" name="smoke" value="yes" required> Yes</label>
                    <label><input type="radio" name="smoke" value="no" required> No</label>
                </div>
            </div>

            <div class="mb-4">
                <label for="exerciseFrequency" class="block text-gray-700">How often do you exercise?</label>
                <select id="exerciseFrequency" name="exerciseFrequency" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="rarely">Rarely</option>
                    <option value="never">Never</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="comments" class="block text-gray-700">Any additional comments?</label>
                <textarea id="comments" name="comments" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Submit</button>
        </form>
    </div>
