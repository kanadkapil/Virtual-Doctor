<!DOCTYPE html>
<html lang="en" data-theme="retro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Glucose Level Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        p,
        h1,
        h2,
        h3,
        h4,
        span {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <script src="docDiabetes.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js" defer></script>

</head>

<body class="p-4">

    <!-- navbar  -->
    <header>
        <div class="navbar bg-base-300 rounded-box fixed top-0 left-0 w-full z-50">
            <div class="container mx-auto">
                <div class=" flex-1 px-2 lg:flex-none">
                    <a class="text-lg font-bold">Virtual Doctor üë®‚Äç‚öïÔ∏è</a>
                </div>
                <div class="flex flex-1 justify-end px-2">
                    <div class="flex items-stretch">

                        <details class="dropdown mx-1">
                            <summary class="btn">Theme</summary>
                            <ul class="menu dropdown-content bg-base-100 rounded-box z-50  p-2 shadow">
                                <li>
                                    <input type="radio" name="theme-dropdown"
                                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                        aria-label="Default" value="default" />
                                </li>
                                <li>
                                    <input type="radio" name="theme-dropdown"
                                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                        aria-label="Cyberpunk" value="cyberpunk" />
                                </li>
                                <li>
                                    <input type="radio" name="theme-dropdown"
                                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                                        aria-label="Valentine" value="valentine" />
                                </li>
                            </ul>
                        </details>

                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost">Doctors</div>
                            <ul tabindex="0"
                                class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                                
                                <li><a href="index.html">Home</a></li>
                                <li><a href="bmi.html">BMI Calculator</a></li>
                                <li><a href="pageDiabetes.html">Diabetes</a></li>
                                <li><a href="pageFever.html">Fever</a></li>
                                <li><a href="pageTension.html">Blood Pressure</a></li>
                                <li><a href="checkup.html">Check Up</a></li>

                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- glucose card in/output  -->
    <div class="container mx-auto my-10 mt-20 ">
        <div class="card bg-gray-200 shadow-xl rounded-lg p-6">
            <h2 class="text-2xl font-bold mt-4">Enter Your Glucose Level</h2>
            <form id="glucoseForm" class="my-4">
                <input type="text" id="glucoseInput" class="input input-bordered w-full my-4"
                    placeholder="Enter glucose level " maxlength="4" required>
                <button type="submit" class="btn btn-primary my-3 w-full">Check</button>
            </form>
            <div id="resultCard" class="hidden card shadow-xl rounded-lg p-6 my-4">
                <h3 class="text-xl font-bold mb-2">Your Glucose Level Result</h3>
                <p id="resultRange" class="ranged font-bold text-black"></p>
                <p id="resultDescription" class="mb-2"></p>
                <p id="resultStatus" class="mb-2"></p>
                <p id="resultSteps" class="mb-2"></p>
                <div id="resultDiet" class="mb-2">
                    <p class="font-bold">Diet to Eat:</p>
                    <p id="resultBreakfast" class="ml-4"></p>
                    <p id="resultLunch" class="ml-4"></p>
                    <p id="resultSnacks" class="ml-4"></p>
                    <p id="resultDinner" class="ml-4"></p>
                </div>
                <p id="resultCheatMeal" class="mb-2"></p>
                <p id="resultAvoid" class="mb-2"></p>
                <p id="resultConsult" class="mb-2"></p>
                <button id="downloadBtn" class="btn btn-secondary mt-4">Download Prescription</button>
            </div>
        </div>
    </div>

    <!-- divider  -->
    <div class="container mx-auto my-10">
        <div class="diff aspect-[16/9] rounded-lg shadow-xl h-36">
            <div class="diff-item-1">
                <div class="bg-primary text-primary-content grid place-content-center text-6xl font-black">
                    Diabetes
                </div>
            </div>
            <div class="diff-item-2">
                <div class="bg-base-200 grid place-content-center text-6xl font-black">Glucose</div>
            </div>
            <div class="diff-resizer"></div>
        </div>
    </div>

    <!-- footer  -->

    <footer class="footer footer-center py-5 bg-base-300 text-base-content p-4 rounded-xl shadow-xl">
        <aside>
            <p>Copyright ¬© - All right reserved by Tup</p>
        </aside>
    </footer>

</body>

</html>
